# Spring Application Name
spring.application.name=MediTrack Platform

# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/meditrack-database?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.alpacaflow.meditrackplatform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy