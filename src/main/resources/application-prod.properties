# src/main/resources/application-prod.properties
# This profile is activated for production deployments
# Spring Application Name
spring.application.name=MediTrack Platform

# Spring DataSource Configuration
spring.datasource.url=${AZURE_MYSQL_CONNECTIONSTRING}
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.alpacaflow.meditrackplatform.shared.infrastructure.persistence.jpa.strategy.SnakeCasePhysicalNamingStrategy